<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project is a sign up form">
    <title>Sign Up</title>
    <link rel="favicon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <h1>Signup</h1>
    <!-- form tags -->
      <form action="mailto:@sherinsheraf01@gmail.com">
        <label for ="name"></label>
        <input class="item" type="text" placeholder="Full Name" required>
        <br> <hr>

        <label for ="email"></label>
        <input class="item" type="email" placeholder="Email" required>
        <br><hr>

        <label for ="Password"></label>
        <input class="item" type="password" placeholder="Password" required>
        <br><hr>

        <label for ="confirm-password"></label>
        <input class="item" type="password" placeholder=" Confirm Password" required>
        <br><hr>

        <label for ="date"></label>
        <input class="item" type="text" placeholder="MM/DD/YYYY" required>
        <br><hr>
       
       <input   type="radio" name="status" value="student" required>
       <label class="radio" for="student">Student</label>
     
       <input  type="radio" name="status" value="Employee"  required>
       <label class="radio" for="Employee">Employee</label>
        <br> <br>

       <input  type="checkbox" name="student" value="student" required>
       <label class="radio" for="student">I agree to the all the terms and conditions.</label>
       <br><br><br>

       <button class="btn" type="submit" value="signup">Signup</button>

     </form>
  </div>
</body>
</html>
